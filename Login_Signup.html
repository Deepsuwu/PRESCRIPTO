<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> 
    <title>Login</title>
</head>
<body>
  <header class="text-gray-600 body-font" style="user-select: auto;">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center" style="user-select: auto;">
      <a href="index.html" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" style="user-select: auto;">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-green-500 rounded-full" viewBox="0 0 24 24" style="user-select: auto;">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" style="user-select: auto;"></path>
        </svg>
        <span class="ml-3 text-xl" style="user-select: auto;">Prescripto</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center" style="user-select: auto;">
        <a href="/" class="mr-5 hover:text-gray-900" style="user-select: auto;">Home</a>
        <a href="About_us.html" class="mr-5 hover:text-gray-900" style="user-select: auto;">About Us</a>
        <a href="services.html" class="mr-5 hover:text-gray-900" style="user-select: auto;">Services</a>
        <a href="Contact_us.html" class="mr-5 hover:text-gray-900" style="user-select: auto;">Contact</a>
      </nav>
      <a href="Login_Signup.html">
      <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0" style="user-select: auto;">Login/Signup
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24" style="user-select: auto;">
          <path d="M5 12h14M12 5l7 7-7 7" style="user-select: auto;"></path>
        </svg>
      </button>
    </a>
    </div>
  </header>
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
          <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
            <h1 class="title-font font-medium text-3xl text-gray-900">To better health.</h1>
            <p class="leading-relaxed mt-4">Get the care you need, when you need it - from the comfort of your own home with our online prescription service.</p>
          </div>
          <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
            <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Login </h2>
            <div class="relative mb-4">
              <label for="full-name" class="leading-7 text-sm text-gray-600">AADHAAR NUMBER</label>
              <input type="text" id="full-name" name="full-name" class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-600">Password</label>
              <input type="password" id="pass" name="password" minlength="8" required class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <button class="text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg">Login </button>
            <br>
            <a href="signup1.html"
            <button class="text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg">Register </button>
          </a>
            <p class="text-xs text-gray-500 mt-3">Forgot Password</p>
          </div>
        </div>
      </section>
    
</body>
</html>
